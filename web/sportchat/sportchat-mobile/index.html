<!doctype html>
<html>
<head>
<!-- Required meta tags-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>SportChat</title>
    <!-- Path to Framework7 Material CSS theme styles-->
 <link href="Framework7-1.3.1/dist/css/framework7.material.min.css" rel="stylesheet">
<!-- Path to Framework7 Material related color styles -->
<link rel="stylesheet" href="Framework7-1.3.1/dist/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link href="sportchat.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
</head>
<body>
<!-- Should be a direct child of BODY -->
  <div class="login-screen login-screen modal-in">
      <!-- Default view-page layout -->
      <div class="view">
        <div class="page">
          <!-- page-content has additional login-screen content -->
          <div class="page-content login-screen-content">
            <div class="login-screen-title"><img class="logo" src="images/whistle-33272_640.png" alt="logo"> <strike style="color:#333"><span style="font-family:'Russo One'; color:white;">SportCHAT</span></strike></div>
            <!-- Login form -->
            <form>
              <div class="list-block">
                <ul>
                  <li class="item-content color-white">
                    <div class="item-inner">
                      <div class="item-title label">Username</div>
                      <div class="item-input" style="font-size:inherit;">
                         @SampleUser
                      </div>
                    </div>
                  </li>
                  <li class="item-content color-white">
                    <div class="item-inner">
                      <div class="item-title label">Password</div>
                      <div class="item-input">
                        <input type="password" name="password" placeholder="Password">
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="list-block">
                <ul>
                  <li>
                    <a href="forums.html" class=" button item-link list-button">Sign In</a>
                  </li>
                </ul>
                <div class="list-block-label">&nbsp;&nbsp;<a class="external" href="about.html">About app</a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="Framework7-1.3.1/dist/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="object.js"></script>
  </body>
</html>
