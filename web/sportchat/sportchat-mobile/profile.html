<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<!-- Required meta tags-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- Your app title -->
    <title>SportChat - Profile</title>
<!-- Path to Framework7 Material CSS theme styles-->
 <link href="Framework7-1.3.1/dist/css/framework7.material.min.css" rel="stylesheet">
<!-- Path to Framework7 Material related color styles -->
<link rel="stylesheet" href="Framework7-1.3.1/dist/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link href="sportchat.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
</head>
<body>
<!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding"><img class="icon" src="images/whistle-33272_640.png" alt="logo">&nbsp;My Profile</div>
            <div class="right">
              <!-- 
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              -->
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars-blue"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">
<div class="content-block-inner">
<!-- Form has additional "store-data" class to enable form storage on this form -->
<div class="content-block-title color-white">EDIT PROFILE</div> 
<div class="list-block">
  <ul id="profile-list">
    <!-- Text inputs -->
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon icon-form-name"></i></div>
        <div class="item-inner">
          <div class="item-title label">Username</div>
          <div class="item-input">
            <input type="text" placeholder="Your username">
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon icon-form-email"></i></div>
        <div class="item-inner">
          <div class="item-title label">E-mail</div>
          <div class="item-input">
            <input type="email" placeholder="E-mail">
          </div>
        </div>
      </div>
    </li>
    <!-- Select -->
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon icon-form-gender"></i></div>
        <div class="item-inner">
          <div class="item-title label">Gender</div>
          <div class="item-input">
            <select>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>
      </div>
    </li>
    <!-- Date -->
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon icon-form-calendar"></i></div>
        <div class="item-inner">
          <div class="item-title label">Birth date</div>
          <div class="item-input">
            <input type="date" placeholder="Birth day" value="1900-01-01">
          </div>
        </div>
      </div>
    </li>
    <!-- Switch (Checkbox) -->
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon icon-form-toggle"></i></div>
        <div class="item-inner">
          <div class="item-title label">Active</div>
          <div class="item-input">
            <label class="label-switch">
              <input type="checkbox">
              <div class="checkbox"></div>
            </label>
          </div>
        </div>
      </div>
    </li>
    <!-- Textarea -->
    <li class="align-top">
      <div class="item-content">
        <div class="item-media"><i class="icon icon-form-comment"></i></div>
        <div class="item-inner">
          <div class="item-title label">Bio:</div>
          <div class="item-input">
            <textarea>None</textarea>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
<div class="content-block-title color-white">CHOOSE AVATAR</div>
<div class="list-block">
  <ul>
    <!-- Single radio input -->
    <li>
      <label class="label-radio item-content">
        <!-- Checked by default -->
        <input type="radio" name="my-radio" value="Avatar1" checked="checked">
        <div class="item-media">
          <i class="icon icon-form-radio"></i>
        </div>
        <div class="item-inner">
          <div class="item-title"><img class="icon" src="images/woman-159169_640.png" alt="avatar"> Avatar 1</div>
        </div>
      </label>
    </li>
    <!-- Another radio input -->
    <li>
      <label class="label-radio item-content">
        <input type="radio" name="my-radio" value="Avatar2">
        <div class="item-media">
          <i class="icon icon-form-radio"></i>
        </div>
        <div class="item-inner">
          <div class="item-title"><img class="icon" src="images/avatar-154375_640.png" alt="avatar">Avatar 2</div>
        </div>
      </label>
    </li>
  </ul>
</div>
<center><button class="button button-fill color-red">UPDATE</button></center>
    <br>
        </div>
                     <!-- Bottom Toolbar-->
        <div id="toolbar" class="toolbar">
          <div class="toolbar-inner">
          <div class="toolbar tabbar tabbar-labels">
    <div class="toolbar-inner">
    <!-- Toolbar links -->
        <a href="forums.html" class="tab-link external">
            <i class="icon demo-icon-1"><img src="Framework7-1.3.1/dist/img/i-form-comment-material.svg" alt="forums"></i>
            <span class="tabbar-label">Forums</span>
        </a>
        <a href="users.html" class="tab-link external">
            <i class="icon demo-icon-2"><img src="Framework7-1.3.1/dist/img/i-form-gender-material.svg" alt="users"></i>
            <span class="tabbar-label">Users</span>
        </a>
        <a href="#" class="tab-link active external">
            <i class="icon demo-icon-3"><img src="Framework7-1.3.1/dist/img/i-form-name-material.svg" alt="profile"></i>
            <span class="tabbar-label">Profile</span>
        </a>
        <a href="index.html" class="tab-link external">
            <i class="icon demo-icon-4"><img src="Framework7-1.3.1/dist/img/i-form-password-material.svg" alt="logout"></i>
            <span class="tabbar-label">Logout</span>
        </a>
    </div>
</div>
            
          </div>
        </div>
          </div>
        </div>
        </div>
      </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="Framework7-1.3.1/dist/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="object.js"></script>
</div>
</body>
</html>
