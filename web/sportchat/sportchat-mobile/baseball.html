<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<!-- Required meta tags-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- Your app title -->
    <title>SportChat - Baseball</title>
<!-- Path to Framework7 Material CSS theme styles-->
 <link href="Framework7-1.3.1/dist/css/framework7.material.min.css" rel="stylesheet">
<!-- Path to Framework7 Material related color styles -->
<link rel="stylesheet" href="Framework7-1.3.1/dist/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link href="sportchat.css" rel="stylesheet">
</head>
<body>
<!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding"><img class="icon" src="images/whistle-33272_640.png" alt="logo">&nbsp;Threads</div>
            <div class="right">
              <!-- 
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              -->
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars-blue"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">
<div class="content-block"><center><img class="logo thread-header" src="images/baseball-157928_1280.png" alt="thread"></center><br>
      <div class="content-block-inner">
<div class="card">
  <div class="card-header thread">Baseball Forum</div>
  <div class="card-content threadbg"><img class="threadbg" src="images/baseball-field-802107_1280.jpg" alt="thread-topic">
  </div>
      <center><div class="card-footer"><a href="#"></a><button class="button button-fill color-red" onClick="thread1.expand(), thread2.expand()">View Threads</button><a href="#"></a></div></center>
      </div>
      <div class="content-block inset">
      <p id="thread1"></p> 
    <p id="reply1"></p>
    <p id="thread2"></p>
    <p id="reply2"></p>
     </div>  
    </div>
              <!-- Link to another page -->
              <a class="about-link" href="about.html">About app</a>
        </div>
                     <!-- Bottom Toolbar-->
        <div id="toolbar" class="toolbar">
          <div class="toolbar-inner">
          <div class="toolbar tabbar tabbar-labels">
    <div class="toolbar-inner">
    <!-- Toolbar links -->
        <a href="forums.html" class="tab-link active">
            <i class="icon demo-icon-1"><img src="Framework7-1.3.1/dist/img/i-form-comment-material.svg" alt="forums"></i>
            <span class="tabbar-label">Forums</span>
        </a>
        <a href="users.html" class="tab-link">
            <i class="icon demo-icon-2"><img src="Framework7-1.3.1/dist/img/i-form-gender-material.svg" alt="users"></i>
            <span class="tabbar-label">Users</span>
        </a>
        <a href="profile.html" class="tab-link">
            <i class="icon demo-icon-3"><img src="Framework7-1.3.1/dist/img/i-form-name-material.svg" alt="profile"></i>
            <span class="tabbar-label">Profile</span>
        </a>
        <a href="index.html" class="tab-link">
            <i class="icon demo-icon-4"><img src="Framework7-1.3.1/dist/img/i-form-password-material.svg" alt="logout"></i>
            <span class="tabbar-label">Logout</span>
        </a>
    </div>
</div>
            
          </div>
        </div>
          </div>
        </div>
        </div>
      </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="Framework7-1.3.1/dist/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="object.js"></script>
</div>
</body>
</html>
