<!doctype html>
<html>
<head>
<!-- Required meta tags-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>SportChat - About</title>
    <!-- Path to Framework7 Material CSS theme styles-->
 <link href="Framework7-1.3.1/dist/css/framework7.material.min.css" rel="stylesheet">
<!-- Path to Framework7 Material related color styles -->
<link rel="stylesheet" href="Framework7-1.3.1/dist/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link href="sportchat.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
    <style>
	p {
	margin: auto 15px;	
	}
	    #center-page-content {
		text-align:center;
		    font-family:"Russo One" !important;
	    }
	    
	    #flash-card-1, #flash-card-2 {
		width: 40%;
		height: 50%;
		    border:1px solid black;
	    }
	    
	    #flash-card-1 {
		transform:rotate(-5deg)    
	    }
	    
	    #flash-card-2 {
		transform: rotate(15deg);   
	    }
	    
	    button {
		color:#990000 !important;
		width:95%;
		margin:auto;
		font-family:'Russo One' !important;
	    }
	</style>
</head>
<body>
<!-- Should be a direct child of BODY -->
  <div class="login-screen login-screen modal-in">
      <!-- Default view-page layout -->
      <div class="view">
        <div class="page">
          <!-- page-content has additional login-screen content -->
          <div id="center-page-content" class="page-content login-screen-content">
		  <div class="login-screen-title"><strike style="color:#990000"><span style="font-family:'Russo One'; color:white;">SportCHAT</span></strike></div>
		  <h2>Trivia Flash Cards</h2>
		  <img id="flash-card-1" src="images/Typography2.jpg"><img id="flash-card-2" src="images/Typography.jpg">
		  <br>
		  <button class="button button-fill color-white disabled">Out of Stock</button>
		  <br>
		    <!-- Bottom Toolbar-->
        <div id="toolbar" class="toolbar">
          <div class="toolbar-inner">
          <div class="toolbar tabbar tabbar-labels">
    <div class="toolbar-inner">
    <!-- Toolbar links -->
        <a href="forums.html" class="tab-link active external">
            <i class="icon demo-icon-1"><img src="Framework7-1.3.1/dist/img/i-form-comment-material.svg" alt="forums"></i>
            <span class="tabbar-label">Forums</span>
        </a>
        <a href="users.html" class="tab-link external">
            <i class="icon demo-icon-2"><img src="Framework7-1.3.1/dist/img/i-form-gender-material.svg" alt="users"></i>
            <span class="tabbar-label">Users</span>
        </a>
        <a href="#" class="tab-link external">
            <i class="icon demo-icon-3"><img src="Framework7-1.3.1/dist/img/i-form-name-material.svg" alt="profile"></i>
            <span class="tabbar-label">Profile</span>
        </a>
        <a href="index.html" class="tab-link external">
            <i class="icon demo-icon-4"><img src="Framework7-1.3.1/dist/img/i-form-password-material.svg" alt="logout"></i>
            <span class="tabbar-label">Logout</span>
        </a>
    </div>
</div>
            
          </div>
        </div>
          </div>
        </div>
      </div>
  </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="Framework7-1.3.1/dist/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="object.js"></script>
  </body>
</html>
