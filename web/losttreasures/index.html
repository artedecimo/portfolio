}

background-size:595px;

}
    .fixedbottom, .fixedtop, .fakebody {
    background-color:transparent;
    }

 margin-bottom:50px;

<script type="text/javascript">
      $(document).ready(function() { 
              $('#articles').click(function() {
               $('#article').load('articles.html');
               if ($("#article").hasClass('closed')){
                $("#article").toggleClass('open');
                $("#article").removeClass('closed');
               } else {
                $("#article").toggleClass('closed');
                 $("#article").removeClass('open');
               }
       });
       
       $('#continue').click(function() {
               $('#content').load('treasures.html');
               $('#continue').hide();
               $("#sand").toggleClass('open');
                $("#sand").removeClass('closed');
       });

      }); //end document ready
