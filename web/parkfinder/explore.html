     Discover local parks and view some cool nature pics!<br /> Remember, the outdoors is yours to explore!

  <h3>Local Parks</h3>

  <aside>
  </aside>

<script>
//Yahoo API
$.ajax({
 url:"https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20local.search%20where%20zip%3D'33129'%20and%20query%3D'parks'&format=json&diagnostics=true&callback=?",
  dataType: 'jsonp',
  success: function(data){
    console.log(data);
    var i; for(i=0; i < data.query.results.Result.length; i++){
      $('ul#park-list').append("<li>"+data.query.results.Result[i].Title+" , </li>");
    }
  }
})

//FLICKR- AJAX
  $.ajax({
 url: "https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20flickr.photos.search%20where%20has_geo%3D%22true%22%20and%20text%3D%22nature%2C%20ES%22%20and%20api_key%3D%2292bd0de55a63046155c09f1a06876875%22%3B&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys",
  success : function(json){
   var src;
for (var i=0; i < 3; i++){
  src=  "https://farm" + json.query.results.photo[i].farm + ".staticflickr.com/" + json.query.results.photo[i].server + "/" + json.query.results.photo[i].id + "_" +json.query.results.photo[i].secret ;
   $('aside').append("&nbsp;<img src='"+ src + "_m.jpg"+ "'>");
}
  }
});
</script>
