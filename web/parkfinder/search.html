<h1 class="word-art">Search</h1>
<main>
  <section>
    <h2>Featured Area Park Search</h2>
    <p>
      Our featured area for parks is....Broward County. Search Broward County parks here!
    </p>
  <h3>Search for ...<input type="text" placeholder="park,playground...etc">?</h3>
  <br />
  </section>

</main>

</body>
<script>
$('input').keypress(function(e){

  if(e.which ==13)/* 13 is EQUAL TO "ENTER" or "RETURN" Key */ {
    $('body').append("<h3>Local " + ($(this).val()));

    $.ajax({
  url:"https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20local.search%20where%20zip%3D'33028'%20and%20query%3D'"+$(this).val() +"'&format=json&diagnostics=true&callback=?",
  dataType: 'jsonp',
  success: function(data){
    var i; for(i=0; i < data.query.results.Result.length; i++){
      $('body').append(data.query.results.Result[i].Title+" ");
      $('body').append('<i>'+data.query.results.Result[i].Phone+"<br>");
    }
  }
})


    }
});
</script>
